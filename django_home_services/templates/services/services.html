{% extends 'base.html' %}

{% block title %}Our Services{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center">Our Services</h1>
    
    <div class="row">
        {% for service in services %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary rounded-circle p-3 me-3">
                            <i class="bi bi-{{ service.icon }} text-white"></i>
                        </div>
                        <h5 class="card-title mb-0">{{ service.name }}</h5>
                    </div>
                    <p class="card-text">{{ service.description }}</p>
                    <p class="text-primary fw-bold">Starting from Â£{{ service.base_price }}</p>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <a href="{% url 'book_service' service.id %}" class="btn btn-primary w-100">Book Service</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
